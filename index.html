<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Unicem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/LogoUnicemCampus.jpg') repeat;
            background-size: 200px;
            filter: blur(5px);
            z-index: -1;
            animation: scroll 30s linear infinite;
        }

        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .button-link {
            padding: 20px 30px;
            background-color: #0077cc;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #005fa3;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1>Bienvenue sur le site Unicem</h1>
        <div class="button-container">
            <a href="catalogue-engins.html" class="button-link">Catalogue Engins</a>
            <a href="pieces-detachees.html" class="button-link">Pièces Détachées</a>
        </div>
    </div>

    <footer>
        © 2024 Unicem Campus. Tous droits réservés.
    </footer>

</body>
</html>
