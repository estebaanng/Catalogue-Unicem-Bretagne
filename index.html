<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicem Campus - Accueil</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('images/LogoUnicemCampus.jpg') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .hero-content img {
            width: 120px;
            margin-bottom: 20px;
        }

        .hero-content h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ddd;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #f5f5f5;
            color: #555;
        }

        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 2em;
            }

            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <img src="images/LogoUnicemCampus.jpg" alt="Logo Unicem">
            <h1>Bienvenue chez Unicem Campus</h1>
            <p>Explorez notre flotte d'engins et notre catalogue de pièces détachées</p>
            <div class="btn-group">
                <a href="catalogue-engins.html" class="btn">Catalogue Engins</a>
                <a href="pieces-detachees.html" class="btn">Pièces Détachées</a>
            </div>
        </div>
    </section>

    <footer>
        © 2024 Unicem Campus - Tous droits réservés
    </footer>

</body>
</html>
