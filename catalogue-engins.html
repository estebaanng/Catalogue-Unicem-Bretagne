<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue Premium - Unicem</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --accent: #c00;
      --background: #f5f5f5;
      --text: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      background: var(--primary);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 300;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 70vh;
      background: url('images/LogoUnicemCampus.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 300;
    }

    .gallery {
      padding: 60px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .gallery-item p {
      padding: 20px;
      font-size: 1rem;
      font-weight: 400;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--primary);
      color: white;
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNICEM CATALOGUE</h1>
    <nav>
      <a href="catalogue-engins.html">Engins</a>
      <a href="pieces-detachees.html">Pièces</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Une collection premium d'engins</h2>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery-item">
      <img src="images/IMG_0060.jpg" alt="Mini-pelle">
      <p>Mini-pelle compacte pour chantier urbain</p>
    </div>
    <div class="gallery-item">
      <img src="images/IMG_0061.jpg" alt="Mini-pelle 2">
      <p>Mini-pelle en vue arrière sur terrain gravillonné</p>
    </div>
    <div class="gallery-item">
      <img src="images/IMG_0062.jpg" alt="Chariot">
      <p>Chariot élévateur tout terrain rouge</p>
    </div>
    <!-- Ajoute plus d'engins ici -->
  </section>

  <footer>
    &copy; 2025 Unicem Campus. Tous droits réservés.
  </footer>
</body>
</html>
